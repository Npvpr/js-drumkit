<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Drum Kit</title>
        <script src="scripts.js" defer></script>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="body-container">
            <div class="keys-container">
                <kbd class="key key-65">
                    <p>A</p>
                    <p class="sound-label">boom</p>
                </kbd>
                <kbd class="key key-83">
                    <p>S</p>
                    <p class="sound-label">clap</p>
                </kbd>
                <kbd class="key key-68">
                    <p>D</p>
                    <p class="sound-label">hihat</p>
                </kbd>
                <kbd class="key key-70">
                    <p>F</p>
                    <p class="sound-label">kick</p>
                </kbd>
                <kbd class="key key-71">
                    <p>G</p>
                    <p class="sound-label">openhat</p>
                </kbd>
                <kbd class="key key-72">
                    <p>H</p>
                    <p class="sound-label">ride</p>
                </kbd>
                <kbd class="key key-74">
                    <p>J</p>
                    <p class="sound-label">snare</p>
                </kbd>
                <kbd class="key key-75">
                    <p>K</p>
                    <p class="sound-label">tink</p>
                </kbd>
                <kbd class="key key-76">
                    <p>L</p>
                    <p class="sound-label">tom</p>
                </kbd>
            </div>
        </div>

        <audio class="audio-65" src="sounds/clap.wav"></audio>
        <audio class="audio-83" src="sounds/hihat.wav"></audio>
        <audio class="audio-68" src="sounds/kick.wav"></audio>
        <audio class="audio-70" src="sounds/openhat.wav"></audio>
        <audio class="audio-71" src="sounds/boom.wav"></audio>
        <audio class="audio-72" src="sounds/ride.wav"></audio>
        <audio class="audio-74" src="sounds/snare.wav"></audio>
        <audio class="audio-75" src="sounds/tom.wav"></audio>
        <audio class="audio-76" src="sounds/tink.wav"></audio>
    </body>
</html>
